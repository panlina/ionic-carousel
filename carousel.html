<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src=/bower_components/ionic/js/ionic.bundle.js></script>
	<script src=carousel.js></script>
	<link rel=stylesheet href=carousel.css>
	<style>
		div[carousel] {
			width: 300px;
			height: 200px;
			background-color: lightgray;
		}
	</style>
</head>
<body ng-app=. ng-controller=.>
	<div carousel ng-model=a carousel:index=i carousel:on-drag="ondrag(x);" carousel:on-drag-end=ondragend(x); carousel:controller=c>
		<div>{{$item}}</div>
	</div>
	<div>x:{{x}}</div>
	<div>i:{{i}}</div>
	<button ng-click=c.slide(1);>slide</button>
	<script>
		angular.module('.', ['carousel'])
			.controller('.', function ($scope) {
				$scope.a = ['a', 'b'];
				$scope.x = 0;
				$scope.ondrag = function (x) {
					$scope.x = x;
					$scope.$apply();
				};
				$scope.ondragend = function (x) {
					$scope.x = x;
					$scope.$apply();
				};
			});
	</script>
</body>
</html>
